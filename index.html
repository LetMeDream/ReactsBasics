<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REACT'S BASICS</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"> -->

    <style>
        .box{
            border: 1px solid black;
            display:flex;
            justify-content:center;
            align-items:center;
            text-align:center;
        }
        .box-small{
            width:90px;
            height: 90px;
        }
        .box-medium{
            width:180px;
            height: 180px
        }
        .box-large{
            width:270px;
            height: 270px;
        }
    </style>

</head>
<body>

    <div class='' id="root"></div>

    <script type='text/javascript' src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
    <script type='text/javascript' src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type='text/babel' src="react.js"></script>
    <script type='text/babel'>

        let rootElement = document.getElementById('root');

        function Box({className, style, size, ...rest}){

            let boxClassName = size ? `box-${size}` : '';

            return(
                <div
                className={`box ${boxClassName} ${className}`}
                style={{ fontStyle:'italic', ...style }}
                {...rest}/>
            )

        }

        let element =
            <div>
                <Box size='small' style={{ backgroundColor: 'lightblue' }}>Small lightblue box</Box>
                <Box size='medium' style={{ backgroundColor: 'pink' }}>Medium pink box</Box>
                <Box size='large' style={{ backgroundColor: 'maroon' }}>Large maroon box</Box>
            </div>

        ReactDOM.render(element, rootElement);



    </script>

</body>
</html>
